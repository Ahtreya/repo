name: Cache Demo

on: [push]  # Triggers on any push

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: prime-cache-ba073d4  # Required step name
        uses: actions/cache@v4
        with:
          key: cache-ba073d4  # Exact key required
          path: ~/.npm  # Caches npm (common deps; works for demo)
        id: cache-step  # Optional ID for output access

      - name: Echo cache result
        run: echo "Cache outcome: ${{ steps.cache-step.outputs.cache-hit }}"

      - name: Demo install (to test cache)
        run: npm install  # First run creates cache; later runs hit it
